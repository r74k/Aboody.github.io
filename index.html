<!DOCTYPE html>

            height: 100vh;
            margin: 0;

            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);

            border-radius: 20px;

        h1 {

        }

        .button-box {

        }

        button {

            font-size: 1.2rem;
            border: none;
            border-radius: 50px;

</head>
